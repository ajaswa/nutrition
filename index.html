<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nutrition</title>

  <link rel="stylesheet" href="styles.css">
  <script src="jquery.min.js"></script>
  <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
  <script src="jquery.knob.min.js"></script>
  <script src="quagga.min.js"></script>
</head>

<body>

    <section>
        <h1>Enter a UPC</h1>
    </section>
    <section>
        <form id="searchForm">
            <input id="upc" name="upc" type="text" />
            <input type="submit" id="search" name="search" value="Food Me"/>
            <small>try: <span>49000036756</span></small>
        </form>
    </section>

    <section><h2 id="productName"></h2></section>

    <section id="productDetails">
        <div class="details">
            <h3>Calories</h3>
        <input type="text" id="calories" name="calories" class="dial" data-min="0" data-max="500" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250" data-readOnly="true" data-width="100">
        </div>

        <div class="details">
            <h3>Fat</h3>
            <input type="text" id="fat" name="fat" class="dial" data-min="0" data-max="500" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250" data-readOnly="true" data-width="100">
        </div>

        <div class="details">
            <h3>Sodium</h3>
            <input type="text" id="sodium" name="sodium" class="dial" data-min="0" data-max="500" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250" data-readOnly="true" data-width="100">
        </div>

        <div class="details">
            <h3>Sugars</h3>
            <input type="text" id="sugars" name="sugars" class="dial" data-min="0" data-max="500" data-fgColor="#66CC66" data-angleOffset="-125" data-angleArc="250" data-readOnly="true" data-width="100">
        </div>
    </seciton>


    <section>
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
    </seciton>
    <section>
        <div id="interactive" class="viewport"><video autoplay="true" preload="auto" src=""></video><canvas class="drawingBuffer" width="640" height="480"></canvas><br clear="all"></div>
    </section>
    <section id="result_strip">
        <ul class="thumbnails"></ul>
    </section>
    <script src="nutrition.js"></script>
    <script id="gitforker" src="https://cdn.rawgit.com/ajaswa/gitforker/master/gitforker.min.js" data-url="https://github.com/ajaswa/nutrition"></script>
</body>
</html>
